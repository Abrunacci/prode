<!-- templates/about.html -->
{% extends 'base.html' %}
{% block title %}
    | Mis Predicciones
{% endblock %}
{% block content %}
    <br/>
    <div class="row">
        <div class="col">
        </div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <br/>
                    <div class="input-group mb-3">
                        <select class="custom-select" id="userSelect">
                            <option selected>Seleccione el usuario...</option>
                            {% for user in users %}
                                {% if user.is_superuser %}
                                    {{ pass }}
                                {% else %}
                                <option value="{{ user.pk }}">{{ user.username }}</option>
                                {% endif %}
                            {% endfor %}
                        </select>
                        <select class="custom-select" id="weekSelect">
                            <option selected>Seleccione la semana...</option>
                            {% for week in weeks %}
                            <option value="{{ week.id }}">{{ week }}</option>
                            {% endfor %}
                        </select>
                        <div class="input-group-append">
                            <label class="input-group-text" for="inputGroupSelect02" onclick="searchResults()">Buscar Predicciones</label>
                        </div>
                    </div>
                    <div id="resultsForm">

                    </div>
                </div>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
    <script>
        function create_result_table(data, cb){
            var resultTable = '<table class="table" id="resultsTable" style="text-align: center;">' +
                '<tr class="row">' +
                '<th class="col-sm-4">Away Team</th>' +
                '<th class="col-sm-2">Away Score</th>' +
                '<th class="col-sm-2">Home Score</th>' +
                '<th class="col-sm-4">Home Team</th></tr>';
            data.results.forEach(function(result){
                result = $.parseJSON(result);
                resultTable = resultTable + "<tr id=\""+result.id+"\" class=\"row\">" +
                    "<td class=\"col-sm-4\">" + result.away_team.name + "</td>" +
                    "<td class=\"col-sm-2\">" + result.away_team.score + "</td>" +
                    "<td class=\"col-sm-2\">" + result.home_team.score + "</td>" +
                    "<td class=\"col-sm-4\">" + result.home_team.name + "</td>" +
                    "</tr>"
            });
            resultTable = resultTable + '</table>';
            cb(resultTable);
        }

        function searchResults(){
            week = $('#weekSelect').val();
            current_user = {{ user.pk }};
            user_id = $('#userSelect').val();
            url = window.location.pathname;
            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: url,
                data: JSON.stringify({
                    week: week,
                    current_user: current_user,
                    user_id: user_id
                }),
                dataType: "json",
                success: function(data){
                    if (data.error != undefined){
                        $('#resultsForm').html(data.error);
                        return false;
                    }
                    create_result_table(data, function(table){
                        $('#resultsForm').html(table);
                    });
                }
            });
        }

    </script>
{% endblock %}
