<!-- templates/about.html -->
{% extends 'base.html' %}
{% block title %}
    | Mis Predicciones
{% endblock %}
{% block content %}
    <br/>
    <div class="row">
        <div class="col">
        </div>
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <br/>
                    <div class="input-group mb-3">
                        <select class="custom-select" id="inputGroupSelect02">
                            <option selected>Seleccione la semana...</option>
                            {% for week in weeks %}
                            <option>{{ week }}</option>
                            {% endfor %}
                        </select>
                        <div class="input-group-append">
                            <label class="input-group-text" for="inputGroupSelect02" onclick="searchGames()">Buscar Partidos</label>
                        </div>
                    </div>
                    <div id="resultsForm">

                    </div>
                    <div class="float-right">
                        <button type="button" id="savePredictions" onclick="saveGamesPredictions()" class="btn btn-light disabled">Guardar predicciones</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
        </div>
    </div>
    <script>
        function saveGamesPredictions(){
            var games = [];
            $("#resultsTable .row").each(function(){
                if (this.hasAttribute('id')){
                    var game_id = this.id;
                    var game_prediction = {
                        game_id: game_id,
                        home_team_score: $('#home-'+game_id).val(),
                        away_team_score: $('#away-'+game_id).val()
                    };
                    games.push(game_prediction);
                }
            });
            console.log(games);
        }

        function create_result_table(data, cb){
            var resultTable = '<table class="table" id="resultsTable" style="text-align: center;">' +
                '<tr class="row">' +
                '<th class="col-sm-4">Away Team</th>' +
                '<th class="col-sm-2">Away Score</th>' +
                '<th class="col-sm-2">Home Score</th>' +
                '<th class="col-sm-4">Home Team</th></tr>';
            data.games.forEach(function(game){
                game = $.parseJSON(game);
                resultTable = resultTable + "<tr id=\""+game.id+"\" class=\"row\">" +
                    "<td class=\"col-sm-4\">" + game.away_team.name + "</td>" +
                    "<td class=\"col-sm-2\">" +
                        "<div class=\"input-group input-group-sm mb-3\">  " +
                            "<input type=\"text\" id=\"away-"+ game.id +"\" class=\"form-control\">" +
                        "</div>" +
                    "</td>" +
                    "<td class=\"col-sm-2\">" +
                        "<div class=\"input-group input-group-sm mb-3\"> " +
                            "<input type=\"text\" id=\"home-"+ game.id +"\"class=\"form-control\">" +
                        "</div>" +
                    "</td>" +
                    "<td class=\"col-sm-4\">" + game.home_team.name + "</td>" +
                    "</tr>"
            });
            resultTable = resultTable + '</table>';
            cb(resultTable);
        }

        function searchGames(){
            week = $('#inputGroupSelect02').val();
            url = window.location.pathname;
            $.ajax({
                type: "POST",
                contentType: "application/json",
                url: url,
                data: JSON.stringify({
                    week: week
                }),
                dataType: "json",
                success: function(data){
                    create_result_table(data, function(table){
                        $('#resultsForm').html(table);
                        $('#savePredictions').removeClass('disabled');
                    });
                }
            });
        }

    </script>
{% endblock %}
